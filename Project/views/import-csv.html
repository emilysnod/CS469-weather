<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import NOAA CSV Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Import NOAA CSV Data</h1>
      <div class="card mt-4">
        <div class="card-body">
          <form id="csvImportForm">
            <div class="mb-3">
              <label for="stationId" class="form-label">Station ID</label>
              <input type="text" class="form-control" id="stationId" required />
              <div class="form-text">
                Enter the NOAA station ID (e.g., 01361099999)
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="startYear" class="form-label">Start Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="startYear"
                  min="1900"
                  max="2024"
                  value="2020"
                  required
                />
              </div>
              <div class="col">
                <label for="endYear" class="form-label">End Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="endYear"
                  min="1900"
                  max="2024"
                  value="2020"
                  required
                />
              </div>
              <div class="col">
                <label for="lineLimit" class="form-label"
                  >Number of Lines to Import</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="lineLimit"
                  min="0"
                  value="10"
                  required
                />
                <div class="form-text">Enter 0 to import all lines</div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Select CSV Columns to Import</label>
              <div class="form-text mb-2">
                Select the columns you want to import from the CSV file
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="STATION"
                      id="col-STATION"
                      checked
                      disabled
                    />
                    <label class="form-check-label" for="col-STATION"
                      >STATION</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="DATE"
                      id="col-DATE"
                      checked
                      disabled
                    />
                    <label class="form-check-label" for="col-DATE">DATE</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="TMP"
                      id="col-TMP"
                      checked
                      disabled
                    />
                    <label class="form-check-label" for="col-TMP"
                      >TEMPERATURE (TMP)</label
                    >
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="WND"
                      id="col-WND"
                    />
                    <label class="form-check-label" for="col-WND"
                      >WIND (WND)</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="DEW"
                      id="col-DEW"
                    />
                    <label class="form-check-label" for="col-DEW"
                      >DEW POINT (DEW)</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="SLP"
                      id="col-SLP"
                    />
                    <label class="form-check-label" for="col-SLP"
                      >SEA LEVEL PRESSURE (SLP)</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="VIS"
                      id="col-VIS"
                    />
                    <label class="form-check-label" for="col-VIS"
                      >VISIBILITY (VIS)</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between gap-2">
              <button type="submit" class="btn btn-primary">Import CSV</button>
              <a href="/" class="btn btn-secondary">Search Another Location</a>
            </div>
          </form>
        </div>
      </div>
      <div id="status" class="mt-3"></div>
      <div id="progress" class="mt-3"></div>
    </div>

    <script src="/js/import-csv.js"></script>
  </body>
</html>
